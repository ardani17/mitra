; PHP Configuration for Large File Uploads
; This file configures PHP settings for the application

; Maximum allowed size for uploaded files (2GB)
upload_max_filesize = 2G

; Maximum size of POST data that PHP will accept (4GB to handle multiple 2GB files)
post_max_size = 4G

; Maximum amount of memory a script may consume (4GB)
memory_limit = 4G

; Maximum execution time of each script, in seconds (0 = unlimited)
max_execution_time = 0

; Maximum amount of time each script may spend parsing request data (0 = unlimited)
max_input_time = 0

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 50

; Whether to allow HTTP file uploads
file_uploads = On